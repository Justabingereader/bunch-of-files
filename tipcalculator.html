<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="../css./normalize.css">
        <link rel="stylesheet" type="text/css" href="../css./styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>

            <div id="calculator">

                    <form>
                        <label>
                            How much was your bill<br>
                            $ <input type="text" id="billamount">
                        </label>

                        <label>
                            How was your service?<br>
                            <select id="servicequality">
                                        <option disabled selected value="0">-- Choose an option --</option>
                                        <option value = "0.3" > 30% - outstanding service </option>
                                        <option value="0.2">20% - Good service</option>
                                        <option value="0.15">15% - Okay service</option>
                                        <option value="0.1">10% - Bad service</option>
                                        <option value="0.05">5% - Terrible service</option>
                            </select>
                        </label>        

                        <label>
                            How many people are sharing the bill?<br>
                            <input type="text" id="totalpeople"> people
                        </label>

                        <button type="button" id="calculate"> Calculate! </button>

                    </form>
            </div><!--calculator-->

                    <div id="totaltip">
                        <sup>$</sup><span id="tip">0.00</span>
                        <small id="each">each</small>
                    </div><!--totaltip-->

        </div><!--container-->
        
        
        <script type="text/javascript" src="../javascript./script.js"></script>
    </body>
</html>
