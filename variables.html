<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variables</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<h1>JAVASCRIPT VARIABLES</h1>
	<script type="text/javascript">
		// javascript always take the later variable that is declared.
		//var BucketOnBeach;
		//BucketOnBeach = "sand, stones, shovel"
		var BucketOnBeach = "sand, stones, shovel";
		document.write(BucketOnBeach);

		document.write("<br><br>")

		var a = 12;
		var b = 24;
		var c = a + b;
		document.write(c)

		document.write("<br><br>")

		var FirstName;
		var LastName;
		var DateOfBirth;
		//reserved words include javascript or math or continue
		/* reserved words you can't use as variables include :
		http://www.w3schools.com/js/js_reserved.asp */

        var x = 99.7;
        var fancypants = "brad";
        var stringnumber = "3.14";

		var firstname = "Brad" , lastname = "Hussey" , likestosurf = true;

		var x = 100, y = 2.462, z = 40.99;
		var totalSum = x * y * z;
		document.write(totalSum);
		document.write("<br><br>");

		// CONCATENATION

		var foo = "web" + " " + "Developer";
		document.write(foo);
		document.write("<br><br>")

		var fName = "Brad",
		    lName = "hussey",
		    fullname = fName + " " + lName;
		document.write(fullname);
		document.write("<br><br>");

		var blurb = "Johnny ";
		blurb += "Bravo" ;
		document.write(blurb);
		document.write("<br><br>");

		var e = "Hello" + 3.14 ;
		document.write(e);

	</script>
</body>
</html>
