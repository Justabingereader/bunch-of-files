<!DOCTYPE html>
<html>
    <head>
        <title>if / else statements</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>
    <body>
        <h1>if/else statements</h1>
        <div id="box1"></div>
        <script type="text/javascript">
            var age = 17;
            if ( age < 25 ){
                    document.getElementById("box1").innerHTML = " you're just a youngin' ";
                    document.getElementById("box1").style.color = "red" ; 
            } else {
                document.getElementById("box1").innerHTML = " you're older than 25 ";
                document.getElementById("box1").style.color = "red" ; 
            }
        </script>
    </body>
</html>
