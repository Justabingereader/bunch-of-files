        //to display one variable 

        var myVariable = "sand, shovel, water";
    var myArray = ["sand", "shovel", "water"];

    //to display multiple variables in an array

        var favsubjects = ["maths", "english", "physics", "chemistry"];
        for(var i = 0; i < favsubjects.length; i++){
            document.write( favsubjects[i] );
            document.write("<br>");

        var myfriends [
            ["john", "male", 31],

        ];

        document.write( myfriends[0][1] );
